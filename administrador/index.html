<script>
$(document).ready(function() {
  $("#boton1").click(function(){
   if( !$("#usuario").val()){
   $("#mensaje").html("El usuario es obligatorio..");
      $("#mensaje").addClass("m_error")          ;
    return false;
   }
   if( !$("#clave").val()){
   $("#mensaje").html("Paswored es obligatorio..");

     return false;
   }
  if($("#rem").is(':checked')) {
  var rem=1;
   }else{
   
   var rem=0;
   }
   var data="usr="+$("#usuario").val()+"&clave="+$("#clave").val()+"&rem="+rem;
     $.ajax({
     type:"POST",
     url: 'login.php' ,
     data: data,
     success: function (data){
      
       var r1=data.split('.');   
       $('#mensaje').addClass(r1[0]); 
          $("#mensaje").html(r1[1]);
           if(r1[0]== false){
              document.location.href="inicio.php";
           }
  
     }
     });     
  });
  var autolog= leerCookie("campeonato_interno");

     type:"POST",
     url: 'autolog.php' ,
     data: "cok="+autolog,
     success: function (resp){
                      
           if(resp== 1){
              document.location.href="inicio.php";

     }
     })
      
      
      
      
      
      
      
  
  }
